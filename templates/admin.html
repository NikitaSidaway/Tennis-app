{% extends "layout.html" %}
{% block body %}
<div class="w3-card-4 input-form w3-light-grey">
<form action="/add_item" method="post" enctype='multipart/form-data'>
            
            
    <label for="heading">Article heading:</label>
    <input class="w3-input w3-border w3-round-large" type="text" id="heading" name="heading">
    
    <label for="date">Article date:</label>
    <input class="w3-input w3-border w3-round-large" type="text" id="date" name="date">
    
    <label for="article_sentence">Article sentence:</label>
    <input class="w3-input w3-border w3-round-large" type="text" id="article_sentence" name="article_sentence">

    <label for="article_text">Article text:</label>
    <textarea class="w3-input w3-border w3-round-large" type="text" id="article_text" name="article_text"></textarea>
    
    <label for="file">Article image:</label>
    <input class="w3-input w3-border w3-round-large" type="file" name="file">
    
    <label for="alt_text">Alt text:</label>
    <input class="w3-input w3-border w3-round-large" type="text" id="alt_text" name="alt_text">

    <input type="submit" value="Submit Information">
            
</form>
</div>
{% endblock %}
